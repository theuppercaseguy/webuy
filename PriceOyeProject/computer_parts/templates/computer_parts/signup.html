{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Price</title>

    <link rel="stylesheet" href="{% static 'computer_parts/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'computer_parts/css/signup.css' %}">
    
    

</head>
<body>
    <header>
        <div class="container container-header">
            <div class="logo ">
                <a href="{% url 'computer_parts:home' %}">
                    <img class="" src="../../static/computer_parts/images/website/logo.png" alt="Best Price PK">
                </a>
            </div>
            
            <div class="signin-signup">
                <a href="{% url 'computer_parts:signin' %}" class="signin-btn">Sign In</a>
                <a href="{% url 'computer_parts:signup' %}" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </header>


    <div class="signin-box ">

        <div class="signup-container ">
            <h2>Sign Up</h2>
            <form method="post" class="signup-form">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="first_name" placeholder="First Name" required value="{{ signup_data.first_name }}">
                </div>
                <div class="input-group">
                    <input type="text" name="last_name" placeholder="Last Name" required value="{{ signup_data.last_name }}">
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required value="{{ signup_data.email }}">
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required  value="{{ signup_data.password }}">
                </div>
                <div class="input-group">
                    <input type="number" name="age" placeholder="Age" required  value="{{ signup_data.age }}">
                </div>
                <div class="input-group">
                    <input type="number" name="contact_number" placeholder="Contact Number" required  value="{{ signup_data.contact_number}}">
                </div>
                <button type="submit">Sign Up</button>
            </form>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>
    


    <footer>
        <div class="container footer-container">
            <p>&copy; 2024 Best Price. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
